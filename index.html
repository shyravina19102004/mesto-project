<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><meta name="description" content="Mesto"><meta name="author" content="Галина Ковалева"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Место.Россия"><div class="header__line"></div></header><main><section class="profile"><div class="profile__avatar"><img class="avatar" src="76fca75e67e2c9a6b0a1.jpg" alt="Жан-Ив Кусто в красной шапке"> <button class="avatar__edit" type="button"></button></div><div class="profile__info"><div class="profile__name-section"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button"></button></div><p class="profile__vocation">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><section class="popup popup_type_edit-profile"><div class="popup__container popup__container_type_edit-profile"><h2 class="popup__text popup__text_type_edit-profile">Редактировать профиль</h2><form class="popup__form" name="editProfile"><label class="form-field"><input class="popup__input popup__input_type_name" name="name" id="name-input" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required data-reg="[^а-яА-ЯёЁa-zA-Z\s-]+" data-status="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error name-input-error"></span></label> <label class="form-field"><input class="popup__input popup__input_type_job" name="about" id="job-input" placeholder="Исследователь океана" minlength="2" maxlength="200" required data-reg="[^а-яА-ЯёЁa-zA-Z\s-,]+" data-status="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error job-input-error"></span></label> <button class="popup__button-save popup__button-save_type_edit-profile" type="submit">Сохранить</button></form><button class="popup__close" type="button"></button></div></section><section class="popup popup_type_add-element"><div class="popup__container"><h2 class="popup__text popup__text_type_add-element">Новое место</h2><form class="popup__form" name="addCard"><label class="form-field"><input class="popup__input popup__input_type_title" name="name" id="title-input" placeholder="Название" required minlength="2" maxlength="30" data-reg="[^а-яА-ЯёЁa-zA-Z\s-]+" data-status="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error title-input-error"></span></label> <label class="form-field"><input class="popup__input popup__input_type_link" name="link" id="link-input" type="url" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span></label> <button class="popup__button-save popup__button-save_type_add-element" type="submit">Сохранить</button></form><button class="popup__close" type="button"></button></div></section><section class="popup popup_type_image"><div class="popup__container popup__container_type_image"><img class="popup__image_type_photo"><p class="popup__image_type_text"></p><button class="popup__close" type="button"></button></div></section><section class="popup popup_type_edit-avatar"><div class="popup__container popup__container_edit-avatar"><h2 class="popup__text popup__text_type_edit-avatar">Обновить аватар</h2><form class="popup__form" name="editAvatar"><label class="form-field"><input class="popup__input popup__input_type_link-image" name="linkImage" id="link-image-input" type="url" placeholder="https://somewebsite.com/someimage.jpg" minlength="2" maxlength="200" required> <span class="popup__input-error link-image-input-error"></span></label> <button class="popup__button-save popup__button-save_type_add-element" type="submit">Сохранить</button></form><button class="popup__close" type="button"></button></div></section><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p></footer><template id="card-template"><li class="element"><img class="element__image"><div class="element__description"><p class="element__text"></p><div class="element__like"><button class="element__heart" type="button"></button><p class="element__counter"></p></div></div><button class="element__urn" type="button"></button></li></template></div></body></html>
